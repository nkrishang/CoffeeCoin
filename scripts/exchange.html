<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./exchange.css">

   
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">CoffeeCoin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Register <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="./exchange.html">Coin Exchange</a>
            <a class="nav-item nav-link" href="./directory.html">Open Data</a>
          </div>
        </div>
    </nav>

    <div id="main-content">

      <div class="card" id="wallet">
        <div class="card-header" id="wallet-header">
          Wallet
        </div>
        <div class="card-body" id="wallet-body">


          <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input-PrivateKey" placeholder="Enter Private Key">
              </div>
            </div>

            <h6 id="balance-amount">Balance: _</h6>

            <button type="button" class="btn btn-primary" id="balance-button">Get balance</button>
          </div>

        </div>
      </div>

      <div class="card text-center" id="card-box">
        <div class="card-header">
          CoffeeCoin Exchange
        </div>
        <div class="card-body">
          
            <form>

              <div id="form-container">
                <div class="form-group row">
                  <label for="input" class="col-sm-2 col-form-label" id="from_label">From</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-from" placeholder="enter username">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="input" class="col-sm-2 col-form-label" id="to_label">To</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-to" placeholder="enter username or public key address">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="input" class="col-sm-2 col-form-label" id="amount_label">Coin</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-amount" placeholder="enter amount">
                    </div>
                </div>

                <div class="form-group row" id="sign-input">
                    <label for="input" class="col-sm-2 col-form-label" id="sign_label">Sign</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-sign" placeholder="enter private key">
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary" id="send-button">Send</button>
              </div>
                

            </form>
        </div>
        <div class="card-footer text-muted">
          CoffeeCoin - empowering coffee farmers, everywhere.
        </div>
     </div>

      <div class="alert alert-success" role="alert" id="success">
        Your transaction has been processed!
      </div>

      <div class="alert alert-danger" role="alert" id="failure">
        Oh no! Your transaction failed. Revise invalid inputs.
      </div>
    </div>
    
    <script src="./exchange.js"></script>
    
</body>
</html>
