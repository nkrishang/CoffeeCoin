<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">CoffeeCoin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./index.html">Register <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./exchange.html">Coin Exchange</a>
            <a class="nav-item nav-link" href="./directory.html">Open Data</a>
          </div>
        </div>
    </nav>

    <div class="card text-center" id="card-box">
        <div class="card-header" id="head-text">
          Come - sip the good coffee.
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row" id="row1">
                  <label for="input" class="col-sm-2 col-form-label" id="from">Join</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="enter-username" placeholder="enter username">
                  </div>
                </div>
                <button type="button" class="btn btn-outline-primary" id="send-button">Generate keys</button>

                <div class="form-group row" id="key-display">
                    <label for="input" class="col-sm-2 col-form-label" id="Private-key">Private</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-PrivateKey" placeholder="Do not share this with anyone!">
                    </div>

                    <label for="input" class="col-sm-2 col-form-label" id="Public-key">Public</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-PublicKey" placeholder="But this one will be public ;)">
                    </div>
                </div>


            </form>
        </div>
        <div class="card-footer text-muted">
          CoffeeCoin - empowering coffee farmers, everywhere.
        </div>
    </div>
    
    <script src="./register.js"></script>
</body>
</html>
